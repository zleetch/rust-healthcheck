image:
  repository: ghcr.io/zleetch/rust-healthcheck
  tag: "latest"
  pullPolicy: IfNotPresent

replicaCount: 1
cron:
  enabled: false
  # standard cron schedule, e.g. "*/5 * * * *"
  schedule: "*/5 * * * *"

networkPolicy:
  enabled: true
  egress:
    - to:
        - {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80

secretHeaders:
  enabled: false
  name: ""
  mountPath: "/app/secret-headers"

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 128Mi

podAnnotations: {}

nodeSelector: {}
tolerations: []
affinity: {}

securityContext:
  runAsNonRoot: true
  runAsUser: 10001
  runAsGroup: 10001
  allowPrivilegeEscalation: false
  capabilities:
    drop: ["ALL"]
  seccompProfile:
    type: RuntimeDefault

config:
  # JSON config used by the app. Override per environment.
  content: |
    {
      "endpoints_to_check": ["https://www.rust-lang.org","https://httpstat.us/503"],
      "request_timeout_ms": 5000,
      "concurrency": 8,
      "retries": 0,
      "user_agent": "rust-healthcheck/1.0",
      "log_level": "info",
      "metrics_log_interval_sec": null
    }

