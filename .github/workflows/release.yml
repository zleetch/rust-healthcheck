name: Release Please

on:
  push:
    branches: ["main"]
    paths:
      - "**/*.rs"
      - "src/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/release-please.yml"
      - "Dockerfile"
      - "Dockerfile.runtime"
      - "chart/**"
      - "deploy/**"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  packages: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Run Release Please
        uses: googleapis/release-please-action@v4
        with:
          release-type: rust
          path: "."
          target-branch: main

  build-binary:
    name: Build binary (artifact)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (release tag)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: ${{ github.event.release.tag_name }}
      - uses: dtolnay/rust-toolchain@stable
      - name: Enable sccache
        uses: mozilla-actions/sccache-action@v0.0.4
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('rust-toolchain.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Build
        env:
          RUSTC_WRAPPER: sccache
          SCCACHE_GHA_ENABLED: "true"
        run: cargo build --release
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rust-healthcheck-${{ github.sha }}
          path: target/release/rust-healthcheck
          if-no-files-found: error

  publish:
    runs-on: ubuntu-latest
    needs: build-binary
    steps:
      - name: Checkout (release tag)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: ${{ github.event.release.tag_name }}
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: rust-healthcheck-${{ github.sha }}
          path: dist
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (semver)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and Push (semver)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.runtime
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=rust-healthcheck-publish
          cache-to: type=gha,mode=max,scope=rust-healthcheck-publish
        id: build-push

      - name: Generate SBOM (Syft)
        uses: anchore/sbom-action@v0
        with:
          image: "ghcr.io/${{ github.repository }}@${{ steps.build-push.outputs.digest }}"
          format: spdx-json
          output-file: sbom.spdx.json
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.sha }}
          path: sbom.spdx.json
          if-no-files-found: error

      - name: Scan Image (Grype)
        uses: anchore/scan-action@v4
        with:
          image: "ghcr.io/${{ github.repository }}@${{ steps.build-push.outputs.digest }}"
          severity-cutoff: high
          fail-build: false

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign Image (Cosign keyless)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign sign --yes ghcr.io/${{ github.repository }}@${{ steps.build-push.outputs.digest }}
      - name: Attach SBOM attestation
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign attest --yes \
            --type spdxjson \
            --predicate sbom.spdx.json \
            ghcr.io/${{ github.repository }}@${{ steps.build-push.outputs.digest }}