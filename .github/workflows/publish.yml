name: Publish Image

on:
  release:
    types: [published]
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  packages: write

jobs:
  build-binary:
    name: Build binary (artifact)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: dtolnay/rust-toolchain@stable
      - name: Enable sccache
        uses: mozilla-actions/sccache-action@v0.0.4
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('rust-toolchain.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Build
        env:
          RUSTC_WRAPPER: sccache
          SCCACHE_GHA_ENABLED: "true"
        run: cargo build --release
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rust-healthcheck-${{ github.sha }}
          path: target/release/rust-healthcheck
          if-no-files-found: error

  publish:
    runs-on: ubuntu-latest
    needs: build-binary
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: rust-healthcheck-${{ github.sha }}
          path: dist
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/rust-healthcheck
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.runtime
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=rust-healthcheck-publish
          cache-to: type=gha,mode=max,scope=rust-healthcheck-publish
        id: build-push

      - name: Generate SBOM (Syft)
        uses: anchore/sbom-action@v0
        with:
          image: "ghcr.io/${{ github.repository_owner }}/rust-healthcheck@${{ steps.build-push.outputs.digest }}"
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Scan Image (Grype)
        uses: anchore/scan-action@v4
        with:
          image: "ghcr.io/${{ github.repository_owner }}/rust-healthcheck@${{ steps.build-push.outputs.digest }}"
          severity-cutoff: high
          fail-build: false

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign Image (Cosign keyless)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign sign --yes ghcr.io/${{ github.repository_owner }}/rust-healthcheck@${{ steps.build-push.outputs.digest }}