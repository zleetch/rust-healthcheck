name: CI

on:
  pull_request:
    branches: ["**"]
    paths:
      - "**/*.rs"
      - "src/**"
      - "tests/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "rust-toolchain.toml"
      - ".github/workflows/ci.yml"
      - "Dockerfile"
      - "Dockerfile.runtime"
      - "config/**"
      - "chart/**"
      - "deploy/**"
  push:
    branches: ["main"]
    paths:
      - "**/*.rs"
      - "src/**"
      - "tests/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "rust-toolchain.toml"
      - ".github/workflows/ci.yml"
      - "Dockerfile"
      - "Dockerfile.runtime"
      - "config/**"
      - "chart/**"
      - "deploy/**"

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

jobs:
  lint:
    name: Lint (fmt, clippy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - name: Enable sccache
        uses: mozilla-actions/sccache-action@v0.0.4
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            ~/.cache/sccache/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('rust-toolchain.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: rustfmt
        run: cargo fmt --all -- --check
      - name: clippy
        env:
          RUSTC_WRAPPER: sccache
          SCCACHE_GHA_ENABLED: "false"
        run: |
          cargo clippy --all-targets --all-features -- -D warnings \
          || (echo "sccache failed, retrying without RUSTC_WRAPPER" && RUSTC_WRAPPER= cargo clippy --all-targets --all-features -- -D warnings)

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: dtolnay/rust-toolchain@stable
      - name: Enable sccache
        uses: mozilla-actions/sccache-action@v0.0.4
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            ~/.cache/sccache/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('rust-toolchain.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: test
        env:
          RUSTC_WRAPPER: sccache
          SCCACHE_GHA_ENABLED: "false"
        run: cargo test --all --verbose

  build:
    name: Build binary
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: dtolnay/rust-toolchain@stable
      - name: Enable sccache
        uses: mozilla-actions/sccache-action@v0.0.4
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            ~/.cache/sccache/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('rust-toolchain.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: build
        env:
          RUSTC_WRAPPER: sccache
          SCCACHE_GHA_ENABLED: "false"
        run: cargo build --release
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: rust-healthcheck-${{ github.sha }}
          path: target/release/rust-healthcheck
          if-no-files-found: error

  docker-build:
    name: Docker build (no push)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: rust-healthcheck-${{ github.sha }}
          path: dist
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - name: Build (runtime-only using artifact)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.runtime
          platforms: linux/amd64
          push: false
          tags: rust-healthcheck:test
          cache-from: type=gha,scope=rust-healthcheck
          cache-to: type=gha,mode=max,scope=rust-healthcheck

  cargo-audit:
    name: Cargo audit (vulns)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked
      - name: Audit
        run: cargo audit

  trivy-scan:
    name: Trivy scan (fs + Dockerfile)
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - uses: actions/checkout@v4
      - name: Trivy FS scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          format: sarif
          output: trivy-fs.sarif
          ignore-unfixed: true
      - name: Trivy Dockerfile scan (config)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: config
          format: sarif
          output: trivy-config.sarif
          severity: HIGH,CRITICAL
      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs.sarif
          category: trivy-fs
      - name: Upload SARIF (config)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-config.sarif
          category: trivy-config

